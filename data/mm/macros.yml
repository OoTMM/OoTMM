"has_bottle": "has(BOTTLE_EMPTY) || has(BOTTLE_POTION_RED) || has(BOTTLE_MILK) || event(GOLD_DUST_USED) || has(BOTTLE_CHATEAU)"
"can_rescue_koume": "has_bottle"
"has_ocarina": "cond(setting(sharedOcarina), cond(setting(fairyOcarinaMm), has(OCARINA), has(OCARINA, 2)), has(OCARINA))"
"can_play(song)": "has_ocarina && has(song)"
"can_break_boulders": "has_explosives || has(MASK_GORON)"
"can_use_lens": "can_use_lens_strict || trick(MM_LENS)"
"can_use_lens_strict": "has(MAGIC_UPGRADE) && has(LENS)"
"has_explosives": "has(BOMB_BAG) || (has(MASK_BLAST) && has_shield)"
"can_use_fire_arrows": "has(MAGIC_UPGRADE) && has(BOW) && has(ARROW_FIRE)"
"can_use_ice_arrows": "has(MAGIC_UPGRADE) && has(BOW) && has(ARROW_ICE)"
"can_use_light_arrows": "has(MAGIC_UPGRADE) && has(BOW) && has(ARROW_LIGHT)"
"can_use_keg": "has(MASK_GORON) && has(POWDER_KEG)"
"has_mirror_shield": "cond(setting(progressiveShieldsMm, progressive), has(SHIELD, 2), has(SHIELD_MIRROR))"
"can_use_elegy": "can_play(SONG_EMPTINESS)"
"can_use_elegy2": "can_play(SONG_EMPTINESS) && (has(MASK_ZORA) || has(MASK_GORON))"
"can_use_elegy3": "can_play(SONG_EMPTINESS) && has(MASK_ZORA) && has(MASK_GORON)"
"has_bombchu": "has(BOMB_BAG)"
"has_beans": "event(MAGIC_BEANS_PALACE) || event(MAGIC_BEANS_SWAMP)"
"has_weapon": "has(SWORD) || has(GREAT_FAIRY_SWORD)"
"can_use_beans": "has_beans && (has_bottle || can_play(SONG_STORMS))"
"scarecrow_hookshot": "has_ocarina && can_hookshot"
"goron_fast_roll": "has(MASK_GORON) && has(MAGIC_UPGRADE)"
"can_use_deku_bubble": "has(MASK_DEKU) && has(MAGIC_UPGRADE)"
"has_weapon_range": "has(BOW) || can_hookshot || has(MASK_ZORA) || can_use_deku_bubble"
"has_paper": "has(DEED_LAND) || has(DEED_SWAMP) || has(DEED_MOUNTAIN) || has(DEED_OCEAN) || has(LETTER_TO_KAFEI) || has(LETTER_TO_MAMA)"
"can_fight": "has_weapon || has(MASK_ZORA) || has(MASK_GORON)"
"has_goron_song_half": "cond(setting(progressiveGoronLullaby, progressive), has(SONG_GORON_HALF), has(SONG_GORON))"
"has_goron_song": "cond(setting(progressiveGoronLullaby, progressive), has(SONG_GORON_HALF, 2), has(SONG_GORON))"
"can_lullaby_half": "has_ocarina && has_goron_song_half && has(MASK_GORON)"
"can_lullaby": "has_ocarina && has_goron_song && has(MASK_GORON)"
"has_shield": "true"
"can_activate_crystal": "can_break_boulders || has_weapon || has(BOW) || can_hookshot || has(MASK_DEKU) || has(MASK_ZORA)"
"can_evade_gerudo": "has(BOW) || can_hookshot || has(MASK_ZORA) || has(MASK_STONE)"
"has_hot_water": "can_play(SONG_SOARING) && (event(GORON_GRAVEYARD_HOT_WATER) || event(TWIN_ISLANDS_HOT_WATER) || event(WELL_HOT_WATER))"
"can_goron_bomb_jump": "trick(MM_GORON_BOMB_JUMP) && has(MASK_GORON) && has(BOMB_BAG)"
"can_hookshot": "cond(setting(shortHookshotMm), has(HOOKSHOT, 2), has(HOOKSHOT))"
"can_hookshot_short": "has(HOOKSHOT)"
