"Stone Tower Temple":
  dungeon: ST
  exits:
    "Stone Tower Temple Entrance": "can_reset_time"
    "Stone Tower Front of Temple": "true"
"Stone Tower Temple Entrance":
  dungeon: ST
  events:
    MAGIC: "true"
    ARROWS: "true"
    RUPEES: "true"
  exits:
    "Stone Tower Temple": "true"
    "Stone Tower Temple West": "true"
    "Stone Tower Temple Water Room": "can_use_light_arrows || event(STONE_TOWER_EAST_ENTRY_BLOCK)"
  locations:
    "Stone Tower Temple Entrance Chest": "has_arrows"
    "Stone Tower Temple Entrance Switch Chest": "event(STONE_TOWER_ENTRANCE_CHEST_SWITCH)"
    "Stone Tower Temple Pot Entrance 1": "true"
    "Stone Tower Temple Pot Entrance 2": "true"
"Stone Tower Temple West":
  dungeon: ST
  exits:
    "Stone Tower Temple Entrance": "true"
    "Stone Tower Temple West Garden": "can_play(SONG_EMPTINESS) && has_mask_goron && (has_explosives || trick_keg_explosives)"
"Stone Tower Temple West Garden":
  dungeon: ST
  exits:
    "Stone Tower Temple Under West Garden": "true"
    "Stone Tower Temple Center Ledge": "small_keys_st(4) || (small_keys_st(3) && has_mask_zora)"
  events:
    STONE_TOWER_WEST_GARDEN_LIGHT: "has_explosives"
"Stone Tower Temple Under West Garden":
  dungeon: ST
  exits:
    "Stone Tower Temple West Garden": "true"
    "Stone Tower Temple Under West Garden After Block": "((event(STONE_TOWER_WEST_GARDEN_LIGHT) && has_mirror_shield) || can_use_light_arrows)"
  locations:
    "Stone Tower Temple Under West Garden Ledge Chest": "can_hookshot"
    "Stone Tower Temple Pot Lava Room 1": "true"
    "Stone Tower Temple Pot Lava Room 2": "true"
    "Stone Tower Temple Pot Lava Room 3": "true"
    "Stone Tower Temple Pot Lava Room 4": "true"
"Stone Tower Temple Under West Garden After Block":
  dungeon: ST
  exits:
    "Stone Tower Temple Under West Garden": "true"
  locations:
    "Stone Tower Temple Under West Garden Lava Chest": "soul_armos"
    "Stone Tower Temple Map": "true"
    "Stone Tower Temple Pot Lava Room After Block 1": "true"
    "Stone Tower Temple Pot Lava Room After Block 2": "true"
    "Stone Tower Temple Pot Lava Room After Block 3": "true"
    "Stone Tower Temple Pot Lava Room After Block 4": "true"
"Stone Tower Temple Center Ledge":
  dungeon: ST
  exits:
    "Stone Tower Temple West Garden": "small_keys_st(4) || (small_keys_st(3) && has_mask_goron && (has_explosives || trick_keg_explosives) && can_play(SONG_EMPTINESS))"
    "Stone Tower Temple Center": "true"
  locations:
    "Stone Tower Temple Center Sun Block Chest": "(has_mask_zora || has(MASK_DEKU) || has_explosives || (has_magic && (has_weapon && has(SPIN_UPGRADE))) || has(SWORD, 3) || has(GREAT_FAIRY_SWORD) || can_use_ice_arrows) && can_use_light_arrows"
"Stone Tower Temple Center":
  dungeon: ST
  exits:
    "Stone Tower Temple Water Room": "has_mask_zora"
    "Stone Tower Temple Center Ledge": "has_mask_zora"
    "Stone Tower Temple Water Bridge": "can_goron_bomb_jump && can_use_ice_arrows"
  locations:
    "Stone Tower Temple Center Across Water Chest": "soul(SOUL_DEXIHAND) || has_mask_zora"
"Stone Tower Temple Water Room":
  dungeon: ST
  exits:
    "Stone Tower Temple Center": "has_mask_zora"
    "Stone Tower Temple Mirrors Room": "small_keys_st(4)"
    "Stone Tower Temple Entrance": "event(STONE_TOWER_EAST_ENTRY_BLOCK)"
  events:
    STONE_TOWER_WATER_CHEST_SWITCH: "has_mask_zora"
    STONE_TOWER_EAST_ENTRY_BLOCK: "has_mirror_shield || can_use_light_arrows"
  locations:
    "Stone Tower Temple Compass": "event(STONE_TOWER_EAST_ENTRY_BLOCK)"
    "Stone Tower Temple Water Sun Switch Chest": "has_mask_zora && event(STONE_TOWER_WATER_CHEST_SUN)"
    "Stone Tower Temple Pot Water Room Underwater 1": "has_mask_zora"
    "Stone Tower Temple Pot Water Room Underwater 2": "has_mask_zora"
    "Stone Tower Temple Pot Water Room Underwater 3": "has_mask_zora"
    "Stone Tower Temple Pot Water Room Underwater 4": "has_mask_zora"
    "Stone Tower Temple Pot Water Room Underwater 5": "has_mask_zora"
    "Stone Tower Temple Pot Water Room Bridge 1": "true"
    "Stone Tower Temple Pot Water Room Bridge 2": "true"
"Stone Tower Temple Mirrors Room":
  dungeon: ST
  exits:
    "Stone Tower Temple Water Room": "small_keys_st(4)"
    "Stone Tower Temple Wind Room": "(has_mask_goron && has_mirror_shield) || can_use_light_arrows"
  locations:
    "Stone Tower Temple Mirrors Room Center Chest": "(has_mask_goron && has_mirror_shield) || can_use_light_arrows"
    "Stone Tower Temple Mirrors Room Right Chest": "(has_mask_goron && has_mirror_shield) || can_use_light_arrows"
    "Stone Tower Temple Pot Mirror Room 1": "true"
    "Stone Tower Temple Pot Mirror Room 2": "true"
"Stone Tower Temple Wind Room":
  dungeon: ST
  exits:
    "Stone Tower Temple Light Arrow Room": "has(MASK_DEKU) || can_use_light_arrows"
    "Stone Tower Temple Mirrors Room": "true"
  locations:
    "Stone Tower Temple Wind Room Ledge Chest": "has(MASK_DEKU)"
    "Stone Tower Temple Wind Room Jail Chest": "(has(MASK_DEKU) || can_use_light_arrows) && has_mask_goron"
    "Stone Tower Temple Pot Wind Room 1": "has(MASK_DEKU) || can_use_light_arrows"
    "Stone Tower Temple Pot Wind Room 2": "has(MASK_DEKU) || can_use_light_arrows"
    "Stone Tower Temple Pot Wind Room 3": "has(MASK_DEKU) || can_use_light_arrows"
    "Stone Tower Temple Pot Wind Room 4": "has(MASK_DEKU) || can_use_light_arrows"
"Stone Tower Temple Light Arrow Room":
  dungeon: ST
  exits:
    "Stone Tower Temple Before Water Bridge": "soul(SOUL_GARO) && (has_weapon || has_mask_goron || can_use_deku_bubble || has_arrows)"
  locations:
    "Stone Tower Temple Light Arrow": "soul(SOUL_GARO) && (has_weapon || has_mask_goron || can_use_deku_bubble || has_arrows)"
"Stone Tower Temple Before Water Bridge":
  dungeon: ST
  exits:
    "Stone Tower Temple Water Bridge": "true"
  events:
    FAIRY: "true"
  locations:
    "Stone Tower Temple Before Water Bridge Chest": "event(STONE_TOWER_BRIDGE_CHEST_SWITCH) || (has_explosives || trick_keg_explosives)"
    "Stone Tower Temple Pot Before Water Bridge 1": "true"
    "Stone Tower Temple Pot Before Water Bridge 2": "true"
    "Stone Tower Temple Pot Before Water Bridge 3": "true"
    "Stone Tower Temple Pot Before Water Bridge 4": "true"
    "Stone Tower Temple Pot Before Water Bridge 5": "true"
    "Stone Tower Temple Pot Before Water Bridge 6": "true"
    "Stone Tower Temple Pot Before Water Bridge 7": "true"
    "Stone Tower Temple Pot Before Water Bridge 8": "true"
"Stone Tower Temple Water Bridge":
  dungeon: ST
  exits:
    "Stone Tower Temple Entrance": "true"
    "Stone Tower Temple Center": "can_goron_bomb_jump"
    "Stone Tower Temple Center Ledge": "(can_goron_bomb_jump && (has_bombs || (small_keys_st(3) && trick_keg_explosives))) && can_use_ice_arrows"
  locations:
    "Stone Tower Temple Water Bridge Chest": "soul(SOUL_EYEGORE) && (has_explosives || has_arrows || can_hookshot_short || has_mask_zora || has_mask_goron)"
