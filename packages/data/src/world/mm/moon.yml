  exits:
    "Moon Trial Link Entrance": "soul_lizalfos_dinalfos && (can_fight || can_use_deku_bubble || has_arrows)"
    "Moon Trial Link Rest 1": "soul_lizalfos_dinalfos && (can_fight || can_use_deku_bubble || has_arrows)"
"Moon Trial Link Rest 1":
