"Goron Village":
  region: GORON_VILLAGE
  exits:
    "Twin Islands": "true"
    "Front of Lone Peak Shrine": "is_winter"
    "Goron Shrine": "(soul_goron && first_day) || has_mask_goron || can_hammer"
  events:
    POWDER_KEG_TRIAL: "soul_medigoron && (is_spring || can_use_fire_short_range) && can_carry_keg && (has_mask_goron || (trick(MM_KEG_HOOKBUNNY) && scarecrow_hookshot && has_mask_bunny)  || (trick(MM_KEG_HOVERBUNNY) && has_hover_boots && has_mask_bunny))"
    BUY_KEG: "soul_medigoron && event(POWDER_KEG_TRIAL) && event(TRIAL_BOULDER) && has(POWDER_KEG) && can_use_wallet(2)"
    MAGIC: "true"
    ARROWS: "true"
    BOMBS_OR_BOMBCHU: "true"
    NUTS: "true"
    STICKS: "true"
    RUPEES: "can_break_snowballs || (can_use_light_arrows && soul_tektite)"
  locations:
    "Goron Village HP": "(has(DEED_SWAMP) && has(MASK_DEKU)) || short_hook_anywhere"
    "Goron Village Scrub Deed": "soul_business_scrub && has(DEED_SWAMP) && has(MASK_DEKU)"
    "Goron Village Scrub Bomb Bag": "soul_business_scrub && has_mask_goron && can_use_wallet(2)"
#    "Goron Village Scrub Bomb Bag": "(has_mask_goron || (has(MOON_TEAR) && has(DEED_LAND) && has(DEED_SWAMP))) && can_use_wallet(2)"
    "Goron Powder Keg": "event(TRIAL_BOULDER) && (event(POWDER_KEG_TRIAL) || (short_hook_anywhere && trick(MM_KEG_TRIAL_HEATLESS)))"
    "Goron Village Crate": "is_spring || can_use_fire_short_range || (short_hook_anywhere && trick(MM_KEG_TRIAL_HEATLESS))"
    "Goron Village Big Snowball 1": "is_winter && can_break_snowballs"
    "Goron Village Big Snowball 2": "is_winter && can_break_snowballs"
    "Goron Village Big Snowball 3": "is_winter && can_break_snowballs"
