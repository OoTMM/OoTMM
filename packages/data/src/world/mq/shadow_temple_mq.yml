"Shadow Temple":
  dungeon: Shadow
  exits:
    "Graveyard Upper": "true"
    "Shadow Temple Truth Spinner": "has_lens && (can_hookshot || has_hover_boots || glitch_megaflip)"
"Shadow Temple Truth Spinner":
  dungeon: Shadow
  exits:
    "Shadow Temple First Locked Door": "has_explosives && small_keys_shadow(6)"
    "Shadow Temple First Beamos": "has_fire_arrows || has_hover_boots || glitch_megaflip"
  events:
    ARROWS: "true"
    BOMBS_OR_BOMBCHU: "true"
    MAGIC: "true"
"Shadow Temple First Locked Door":
  dungeon: Shadow
  locations:
    "MQ Shadow Temple Compass Chest": "soul_redead_gibdo && (has_weapon || can_use_sticks || can_use_din)"
    "MQ Shadow Temple Hover Boots Chest": "can_play_time && can_hit_triggers_distance && soul_enemy(SOUL_ENEMY_DEAD_HAND) && (has_weapon || (can_use_sticks && trick(OOT_DEAD_HAND_STICKS)))"
    "MQ Shadow Temple Pot Entrance Maze 1": "true"
    "MQ Shadow Temple Pot Entrance Maze 2": "true"
    "MQ Shadow Temple Flying Pot Entrance Maze 1": "soul_flying_pot"
    "MQ Shadow Temple Flying Pot Entrance Maze 2": "soul_flying_pot"
    "MQ Shadow Temple Flying Pot Entrance Maze 3": "soul_flying_pot && can_play_time"
    "MQ Shadow Temple Flying Pot Entrance Maze 4": "soul_flying_pot && can_play_time"
    "MQ Shadow Temple Pot Compass Room 1": "has_weapon || can_use_sticks || can_use_din || can_play_sun" #It would be too unfair to get around the Redeads otherwise
    "MQ Shadow Temple Pot Compass Room 2": "has_weapon || can_use_sticks || can_use_din || can_play_sun" #It would be too unfair to get around the Redeads otherwise
"Shadow Temple First Beamos":
  dungeon: Shadow
  exits:
    "Shadow Temple Upper Huge Pit": "has_explosives && small_keys_shadow(2)"
    "Shadow Temple Scythe Room": "true"
  locations:
    "MQ Shadow Temple First Gibdos Chest": "soul_redead_gibdo && (has_weapon || can_use_sticks || can_use_din)"
    "MQ Shadow Temple Boat Passage Chest": "true"
    "MQ Shadow Temple Beamos Big Fairy": "can_play_storms"
"Shadow Temple Scythe Room":
  dungeon: Shadow
  exits:
    # Is this correct?
    "Shadow Temple First Beamos": "silver_rupees_shadow_blades && soul_skulltula && (can_damage || has_ranged_weapon_adult || can_use_slingshot || can_hammer)"
  locations:
    "MQ Shadow Temple SR Scythe 1": "true"
    "MQ Shadow Temple SR Scythe 2": "can_hookshot || (is_adult && has_hover_boots)"
    "MQ Shadow Temple SR Scythe 3": "true"
    "MQ Shadow Temple SR Scythe 4": "true"
    "MQ Shadow Temple SR Scythe 5": "true"
    "MQ Shadow Temple Map Chest": "silver_rupees_shadow_scythe"
"Shadow Temple Upper Huge Pit":
  dungeon: Shadow
  exits:
    "Shadow Temple Lower Huge Pit": "event(SHADOW_PIT_FIRE)"
    "Shadow Temple Invisible Blades Room": "true"
  events:
    SHADOW_PIT_FIRE: "has_fire" #This allows for adult to open the path for child with Fire Arrows to get the GS in Falling Spikes with Boomerang.
"Shadow Temple Invisible Blades Room":
  dungeon: Shadow
  exits:
    "Shadow Temple Upper Huge Pit": "true"
  locations:
    "MQ Shadow Temple SR Invisible Blades Ground 1": "true"
    "MQ Shadow Temple SR Invisible Blades Ground 2": "true"
    "MQ Shadow Temple SR Invisible Blades Ground 3": "true"
    "MQ Shadow Temple SR Invisible Blades Ground 4": "true"
    "MQ Shadow Temple SR Invisible Blades Ground 5": "true"
    "MQ Shadow Temple SR Invisible Blades Ground 6": "true"
    "MQ Shadow Temple SR Invisible Blades Ground 7": "true"
    "MQ Shadow Temple SR Invisible Blades Ground 8": "true"
    "MQ Shadow Temple SR Invisible Blades Ground 9": "true"
