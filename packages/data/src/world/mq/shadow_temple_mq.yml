    "MQ Shadow Temple Boss Key Chest": "small_keys_shadow(6) && can_use_din"
    "MQ Shadow Temple Crushing Wall Left Chest": "small_keys_shadow(6) && can_use_din"
    "MQ Shadow Temple Pot Bomb Flowers Room 1": "true"
    "MQ Shadow Temple Pot Bomb Flowers Room 2": "true"
    "MQ Shadow Temple Pot Boss Key Room": "small_keys_shadow(6)"
