    "MQ Shadow Temple Pot Room Before Boat 2": "has_weapon || can_use_sticks || can_use_din || can_play_sun" #It would be too unfair to get around the Gibdos otherwise
    "MQ Shadow Temple Flying Pot Room Before Boat 1": "soul_flying_pot && ((has_weapon || can_use_sticks || can_use_din) || (can_play_sun))" #It would be too unfair to get around the Gibdos otherwise
    "MQ Shadow Temple Flying Pot Room Before Boat 2": "soul_flying_pot && ((has_weapon || can_use_sticks || can_use_din) || (can_play_sun))" #It would be too unfair to get around the Gibdos otherwise
    "MQ Shadow Temple Big Fairy After Wind": "can_play_sun"
    "MQ Shadow Temple Heart Shortcut 1": "small_keys_shadow(5) && (scarecrow_longshot || hookshot_anywhere || climb_anywhere)"
    "MQ Shadow Temple Heart Shortcut 2": "small_keys_shadow(5) && (scarecrow_longshot || hookshot_anywhere || climb_anywhere)"
"Shadow Temple After Boat":
