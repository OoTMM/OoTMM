    "MQ Shadow Temple Second Silver Rupee Visible Chest": "silver_rupees_shadow_blades"
    "MQ Shadow Temple Second Silver Rupee Invisible Chest": "silver_rupees_shadow_blades"
    "MQ Shadow Temple Heart Invisible Blades 1": "(can_play_time && is_adult) || hookshot_anywhere || climb_anywhere || can_boomerang"
    "MQ Shadow Temple Heart Invisible Blades 2": "(can_play_time && is_adult) || hookshot_anywhere || climb_anywhere || can_boomerang"
"Shadow Temple Lower Huge Pit":
