    "Water Temple Ruto Column Top": "event(WATER_LEVEL_HIGH) || ((event(WATER_LEVEL_LOW) || event(WATER_LEVEL_MID)) && ((hookshot_anywhere && climb_anywhere) || longshot_anywhere))"
  locations:
