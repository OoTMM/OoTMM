    "Water Temple Ruto Column Middle": "event(WATER_LEVEL_MID) || (event(WATER_LEVEL_HIGH) && has_iron_boots && has_tunic_zora) || (event(WATER_LEVEL_LOW) && (longshot_anywhere || (hookshot_anywhere && climb_anywhere)))"
