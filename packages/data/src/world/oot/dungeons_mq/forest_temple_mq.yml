    "MQ Forest Temple Pot Main Room 2": "true"
    "MQ Forest Temple Pot Main Room 3": "true"
    "MQ Forest Temple Pot Main Room 4": "true"
    "MQ Forest Temple Pot Main Room 5": "true"
    "MQ Forest Temple Pot Main Room 6": "true"
