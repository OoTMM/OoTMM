"Spirit Temple":
  dungeon: Spirit
  exits:
    "Desert Colossus Spirit Exit": "true"
    "Spirit Temple Child Entrance": "is_child"
    "Spirit Temple Adult Entrance": "can_lift_silver"
  events:
    SPIRIT_CHILD_DOOR: "is_child && small_keys_spirit(5)"
    SPIRIT_ADULT_DOOR: "can_lift_silver && cond(setting(agelessBoots) || setting(agelessHookshot) || climb_anywhere || !setting(ageChange, none), small_keys_spirit(5), small_keys_spirit(3))" #Child with Hover Boots, Hookshot, or climbing to the hands or adult side give the possibility of using every other door.
    MAGIC: "true"
  locations:
    "Spirit Temple Pot Lobby 1": "true"
    "Spirit Temple Pot Lobby 2": "true"
    "Spirit Temple Flying Pot Lobby 1": "soul_flying_pot"
    "Spirit Temple Flying Pot Lobby 2": "soul_flying_pot"
"Spirit Temple Wallmaster Child Rupees":
  region: NONE
  exits:
    "VOID": "true"
"Spirit Temple Wallmaster Adult Climb":
  region: NONE
  exits:
    "VOID": "true"
"Spirit Temple Child Entrance":
  dungeon: Spirit
  exits:
    "Spirit Temple": "is_child"
    "Spirit Temple Child Climb": "is_child && cond(climb_anywhere, (small_keys_spirit(1) && can_reflect_light && has_explosives) || small_keys_spirit(2), small_keys_spirit(1))" #1 is safe if you have the means to lower the light platform, otherwise 2 is safe.
    "Spirit Temple Child Left": "soul_keese && soul_armos && (can_use_sticks || has_explosives_or_hammer || ((can_boomerang || has_nuts) && (has_weapon || can_use_slingshot)) || time_travel_at_will)"
    "Spirit Temple Child Right": "soul_keese && soul_armos && (can_use_sticks || has_explosives_or_hammer || ((can_boomerang || has_nuts) && (has_weapon || can_use_slingshot)) || time_travel_at_will)"
"Spirit Temple Child Left":
  dungeon: Spirit
  exits:
    "Spirit Temple Child Entrance": "true"
    "Spirit Temple Child Back Left": "has_ranged_weapon_child || hookshot_anywhere || climb_anywhere || (can_hookshot && can_jump_slash) || can_longshot"
"Spirit Temple Child Right":
  dungeon: Spirit
  events:
    SPIRIT_CHEST_CHILD: "has_fire_or_sticks"
  exits:
    "Spirit Temple Child Entrance": "true"
    "Spirit Temple Child Back Right": "silver_rupees_spirit_child"
  locations:
    "Spirit Temple GS Child Fence": "can_collect_distance || (climb_anywhere && (can_use_din || has_ranged_weapon || has_explosives))"
"Spirit Temple Child Back Left":
  dungeon: Spirit
  exits:
    "Spirit Temple Child Back Right": "soul_enemy(SOUL_ENEMY_ANUBIS)"
  locations:
    "Spirit Temple Child First Chest": "true"
    "Spirit Temple Flying Pot Child After Bridge 1": "soul_flying_pot"
    "Spirit Temple Flying Pot Child After Bridge 2": "soul_flying_pot"
    "Spirit Temple Pot Child Anubis Room 1": "true"
    "Spirit Temple Pot Child Anubis Room 2": "true"
    "Spirit Temple Pot Child Anubis Room 3": "true"
    "Spirit Temple Pot Child Anubis Room 4": "true"
"Spirit Temple Child Back Right":
  dungeon: Spirit
  exits:
    "Spirit Temple Child Back Left": "soul_enemy(SOUL_ENEMY_ANUBIS)"
    "Spirit Temple Wallmaster Child Rupees": "soul_wallmaster"
  locations:
    "Spirit Temple Child Second Chest": "event(SPIRIT_CHEST_CHILD)"
    "Spirit Temple GS Child Fence": "(has_ranged_weapon || has_explosives || can_use_din || can_use_sticks || can_use_sword_master || (age_sword_adult && has(SWORD_BIGGORON))) && silver_rupees_spirit_child"
    "Spirit Temple SR Child 1": "true"
    "Spirit Temple SR Child 2": "true"
    "Spirit Temple SR Child 3": "true"
    "Spirit Temple SR Child 4": "true"
    "Spirit Temple SR Child 5": "true"
    "Spirit Temple Pot Child Anubis Room 1": "true"
    "Spirit Temple Pot Child Anubis Room 2": "true"
    "Spirit Temple Pot Child Anubis Room 3": "true"
    "Spirit Temple Pot Child Anubis Room 4": "true"
"Spirit Temple Child Climb":
  dungeon: Spirit
  exits:
    "Spirit Temple Statue": "has_explosives"
  locations:
    "Spirit Temple Child Climb 1": "has_ranged_weapon_both || (climb_anywhere && (has_weapon || can_use_sticks || can_hammer)) || (event(SPIRIT_CHILD_DOOR) && (has_ranged_weapon_child || can_hookshot)) || (event(SPIRIT_ADULT_DOOR) && (has_ranged_weapon_adult || can_boomerang))"
    "Spirit Temple Child Climb 2": "has_ranged_weapon_both || (climb_anywhere && (has_weapon || can_use_sticks || can_hammer)) || (event(SPIRIT_CHILD_DOOR) && (has_ranged_weapon_child || can_hookshot)) || (event(SPIRIT_ADULT_DOOR) && (has_ranged_weapon_adult || can_boomerang))"
    "Spirit Temple GS Child Climb": "has_weapon || has_ranged_weapon || has_explosives || can_use_sticks || can_use_din || (has_hover_boots && can_hammer)"
    "Spirit Temple Pot Child Climb": "true"
"Spirit Temple Child Upper":
  dungeon: Spirit
  exits:
    "Spirit Temple Statue": "true"
    "Spirit Temple Child Hand": "small_keys_spirit(5) && soul_iron_knuckle"
  locations:
    "Spirit Temple Sun Block Room Torches": "(event(SPIRIT_CHILD_DOOR) && can_use_sticks && silver_rupees_spirit_sun) || (has_fire_spirit && silver_rupees_spirit_sun) || (has_fire_arrows && event(SPIRIT_ADULT_DOOR))"
    "Spirit Temple SR Sun 1": "true"
    "Spirit Temple SR Sun 2": "true"
    "Spirit Temple SR Sun 3": "true"
    "Spirit Temple SR Sun 4": "true"
    "Spirit Temple SR Sun 5": "true"
    "Spirit Temple GS Iron Knuckle": "(event(SPIRIT_CHILD_DOOR) && has_explosives && can_collect_distance) || (event(SPIRIT_ADULT_DOOR) && can_collect_distance) || cond(climb_anywhere, ((has_explosives && can_reflect_light && small_keys_spirit(1)) || small_keys_spirit(3)) && (can_collect_distance || has_ranged_weapon || has_explosives || can_use_din), can_collect_ageless && (has_explosives || small_keys_spirit(2)))"
    "Spirit Temple Pot Child Hand Stairway 1": "true"
    "Spirit Temple Pot Child Hand Stairway 2": "true"
"Spirit Temple Child Hand":
  dungeon: Spirit
  exits:
    "Spirit Temple Child Upper": "cond(climb_anywhere, (has_explosives && can_reflect_light && small_keys_spirit(1)) || small_keys_spirit(3), small_keys_spirit(5))"
    "Spirit Temple Adult Hand": "longshot_anywhere"
    "Desert Colossus": "true"
    "Spirit Temple": "true"
  locations:
    "Spirit Temple Silver Gauntlets": "true"
"Spirit Temple Adult Entrance":
  dungeon: Spirit
  exits:
    "Spirit Temple Adult Climb": "cond(climb_anywhere, (has_explosives && can_reflect_light && small_keys_spirit(1)) || small_keys_spirit(3), small_keys_spirit(1))"
    "Spirit Temple Adult Boulders": "has_ranged_weapon || can_boomerang || has_bombchu"
  locations:
    "Spirit Temple Adult Lullaby": "can_play_zelda && (can_hookshot || climb_anywhere)"
"Spirit Temple Adult Boulders":
  dungeon: Spirit
  locations:
    "Spirit Temple GS Boulders": "can_play_time"
    "Spirit Temple Adult Silver Rupees": "silver_rupees_spirit_boulders"
    "Spirit Temple Adult Silver Rupees Big Fairy": "silver_rupees_spirit_boulders && can_play_sun"
    "Spirit Temple SR Boulders 1": "true"
    "Spirit Temple SR Boulders 2": "true"
    "Spirit Temple SR Boulders 3": "true"
    "Spirit Temple SR Boulders 4": "true"
    "Spirit Temple SR Boulders 5": "true"
"Spirit Temple Adult Climb":
  dungeon: Spirit
  exits:
    "Spirit Temple Wallmaster Adult Climb": "soul_wallmaster"
    "Spirit Temple Statue Adult": "true"
    "Spirit Temple Adult Entrance": "small_keys_spirit(5)" #The only possible ways this would be necessary is if you do not have adult with silver gauntlets, and have either ageless boots/hookshot or climb anywhere, both of which give access to all doors
  locations:
    "Spirit Temple Adult Suns on Wall 1": "cond(climb_anywhere, (has_explosives && (has_mirror_shield || small_keys_spirit(2))) || small_keys_spirit(3) || (has_explosives && small_keys_spirit(2)), (((setting(agelessBoots) && trick(OOT_SPIRIT_CHILD_HOVER) && has_hover_boots_raw) || (setting(agelessHookshot) && has_hookshot(1))) && has_explosives) || event(SPIRIT_ADULT_DOOR) || (event(SPIRIT_CHILD_DOOR) && ((trick(OOT_SPIRIT_CHILD_HOVER) && has_hover_boots) || can_hookshot)) || (time_travel_at_will && has_explosives && (has_hookshot(1) || (has_hover_boots_raw && trick(OOT_SPIRIT_CHILD_HOVER)))))"
    "Spirit Temple Adult Suns on Wall 2": "cond(climb_anywhere, (has_explosives && (has_mirror_shield || small_keys_spirit(2))) || small_keys_spirit(3) || (has_explosives && small_keys_spirit(2)), (((setting(agelessBoots) && trick(OOT_SPIRIT_CHILD_HOVER) && has_hover_boots_raw) || (setting(agelessHookshot) && has_hookshot(1))) && has_explosives) || event(SPIRIT_ADULT_DOOR) || (event(SPIRIT_CHILD_DOOR) && ((trick(OOT_SPIRIT_CHILD_HOVER) && has_hover_boots) || can_hookshot)) || (time_travel_at_will && has_explosives && (has_hookshot(1) || (has_hover_boots_raw && trick(OOT_SPIRIT_CHILD_HOVER)))))"
    "Spirit Temple Flying Pot Adult Climb 1": "soul_flying_pot && cond(climb_anywhere, (has_explosives && (has_mirror_shield || small_keys_spirit(2))) || small_keys_spirit(3) || (has_explosives && small_keys_spirit(2)), (((setting(agelessBoots) && trick(OOT_SPIRIT_CHILD_HOVER) && has_hover_boots_raw) || (setting(agelessHookshot) && has_hookshot(1))) && has_explosives) || event(SPIRIT_ADULT_DOOR) || (event(SPIRIT_CHILD_DOOR) && ((trick(OOT_SPIRIT_CHILD_HOVER) && has_hover_boots) || can_hookshot)) || (time_travel_at_will && has_explosives && (has_hookshot(1) || (has_hover_boots_raw && trick(OOT_SPIRIT_CHILD_HOVER)))))"
    "Spirit Temple Flying Pot Adult Climb 2": "soul_flying_pot && cond(climb_anywhere, (has_explosives && (has_mirror_shield || small_keys_spirit(2))) || small_keys_spirit(3) || (has_explosives && small_keys_spirit(2)), (((setting(agelessBoots) && trick(OOT_SPIRIT_CHILD_HOVER) && has_hover_boots_raw) || (setting(agelessHookshot) && has_hookshot(1))) && has_explosives) || event(SPIRIT_ADULT_DOOR) || (event(SPIRIT_CHILD_DOOR) && ((trick(OOT_SPIRIT_CHILD_HOVER) && has_hover_boots) || can_hookshot)) || (time_travel_at_will && has_explosives && (has_hookshot(1) || (has_hover_boots_raw && trick(OOT_SPIRIT_CHILD_HOVER)))))"
