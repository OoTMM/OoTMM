"VOID":
  region: NONE

"SPAWN":
  region: NONE
  age_change: false
  exits:
    "SPAWN CHILD": "is_child && (setting(startingAge, child) || event(TIME_TRAVEL))"
    "SPAWN ADULT": "is_adult && (setting(startingAge, adult) || event(TIME_TRAVEL))"

"SPAWN CHILD":
  region: NONE
  age_change: false
  exits:
    "GLOBAL": "true"
    "Link's House": "true"

"SPAWN ADULT":
  region: NONE
  age_change: false
  exits:
    "GLOBAL": "true"
    "Temple of Time": "true"

"GLOBAL":
  region: NONE
  age_change: false
  exits:
    "SONG_TP_FOREST": "can_play_tp_forest"
    "SONG_TP_FIRE": "can_play_tp_fire"
    "SONG_TP_WATER": "can_play_tp_water"
    "SONG_TP_SHADOW": "can_play_tp_shadow"
    "SONG_TP_SPIRIT": "can_play_tp_spirit"
    "SONG_TP_LIGHT": "can_play_tp_light"
    "MM SOARING": "can_play_cross_soaring"
    "EGGS": "true"

"SONG_TP_FOREST":
  region: NONE
  age_change: false
  exits:
    "Sacred Meadow": "true"

"SONG_TP_FIRE":
  region: NONE
  age_change: false
  exits:
    "Death Mountain Crater Warp": "true"

"SONG_TP_WATER":
  region: NONE
  age_change: false
  exits:
    "Lake Hylia": "true"

"SONG_TP_SHADOW":
  region: NONE
  age_change: false
  exits:
    "Graveyard Upper": "true"

"SONG_TP_SPIRIT":
  region: NONE
  age_change: false
  exits:
    "Desert Colossus": "true"

"SONG_TP_LIGHT":
  region: NONE
  age_change: false
  exits:
    "Temple of Time": "true"

"EGGS":
  region: EGGS
  age_change: false
  locations:
    "Hatch Chicken": "age_child_trade && has(WEIRD_EGG)"
    "Hatch Pocket Cucco": "is_adult && has(POCKET_EGG)"

"GENERIC_GROTTO_EVENTS":
  region: NONE
  age_change: false
  events:
    BOMBS_OR_BOMBCHU: "can_cut_grass"
    RUPEES: "can_cut_grass"
    SEEDS: "is_child && can_cut_grass"
    ARROWS: "is_adult && can_cut_grass"
    MAGIC: "can_cut_grass"
    FISH: "has_bottle"
    BUGS: "has_bottle && can_cut_grass_for_bugs"
