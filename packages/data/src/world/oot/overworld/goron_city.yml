"Goron City Shortcut":
  region: GORON_CITY
  exits:
    "Lost Woods": "true"
    "Goron City": "event(GORON_CITY_SHORTCUT) || climb_anywhere || hookshot_anywhere"
  events:
    GORON_CITY_SHORTCUT: "has_explosives_or_hammer || can_use_din"

"Goron City":
  region: GORON_CITY
  exits:
    "Goron City Shortcut": "event(GORON_CITY_SHORTCUT) || climb_anywhere || hookshot_anywhere"
    "Death Mountain": "true"
    "Darunia Chamber": "(is_adult && (has_explosives || can_use_bow || has_goron_bracelet) && soul_goron_child) || (is_child && song_event(4))"
    "Goron Shop": "(has_bombflowers && (is_child || time_travel_at_will || (is_adult && soul_goron_child))) || (can_use_bow && soul_goron_child && (is_adult || time_travel_at_will)) || ((can_use_din || event(DARUNIA_TORCH)) && (is_child || time_travel_at_will)) || (has_blue_fire_arrows_mudwall && (is_child || time_travel_at_will))"
    "Goron City Grotto": "(is_adult && can_play_time) || (can_hookshot && (has_tunic_goron_strict || can_use_nayru)) || climb_anywhere"
    "Goron City Red Boulders": "can_hammer"
  events:
    GORON_CITY_SHORTCUT: "has_bombflowers || can_hammer || can_use_bow || can_use_din || event(DARUNIA_TORCH)"
    STICKS: "is_child"
    ARROWS: "is_adult"
    BUGS: "has_bottle && (has_explosives_or_hammer || can_lift_silver)"
  locations:
    "Goron City Maze Center 1": "has_explosives_or_hammer || can_lift_silver || climb_anywhere || hookshot_anywhere"
    "Goron City Maze Center 2": "has_explosives_or_hammer || can_lift_silver || climb_anywhere || hookshot_anywhere"
    "Goron City Maze Left": "can_hammer || can_lift_silver || climb_anywhere || hookshot_anywhere"
    "Goron City Big Pot HP": "is_child && has_bombs && (event(DARUNIA_TORCH) || has_fire)"
    "Goron City Tunic": "is_adult && (has_explosives || can_use_bow || has_goron_bracelet) && soul_goron_child"
    "Goron City Bomb Bag": "is_child && has_explosives && soul_goron"
    "Goron City Medigoron Giant Knife": "is_adult && (has_bombflowers || can_hammer || has_blue_fire_arrows_mudwall) && merchant_price(0x00) && soul_medigoron"
    "Goron City GS Platform": "gs && is_adult && can_damage_skull"
    "Goron City GS Maze": "gs && is_child && (has_explosives_or_hammer || (climb_anywhere && can_damage_skull) || hookshot_anywhere)"
    "Goron City Pot Stairs 1": "true"
    "Goron City Pot Stairs 2": "true"
    "Goron City Pot Stairs 3": "true"
    "Goron City Pot Stairs 4": "true"
    "Goron City Pot Stairs 5": "true"
    "Goron City Pot Medigoron Room": "has_bombflowers || can_hammer || has_blue_fire_arrows_mudwall"
    "Goron City Rock": "has_explosives_or_hammer || can_lift_silver || climb_anywhere || hookshot_anywhere"
  gossip:
    "Goron City Gossip Boulder Maze": "has_explosives_or_hammer || can_lift_silver || climb_anywhere || hookshot_anywhere"
    "Goron City Gossip Near Medigoron": "has_bombflowers || can_hammer"

