"Lake Hylia":
  region: LAKE_HYLIA
  time: flow
  exits:
    "Hyrule Field": "true"
    "Hyrule Field Drawbridge": "is_child"
    "Lake Hylia Near Shortcut": "(is_child && (can_dive_small || longshot_anywhere || (trick(OOT_LAKE_SHORTCUT) && hookshot_anywhere))) || time_travel_at_will || (is_adult && setting(openZdShortcut))"
    "Laboratory": "true"
    "Water Temple": "(has_iron_boots && has_tunic_zora && (can_hookshot || setting(openDungeonsOot, Water))) || (trick(OOT_WATER_GOLD_SCALE) && is_adult && (can_longshot || setting(openDungeonsOot, Water)) && has_scale_raw(2))"
    "Lake Hylia Near Pond": "(can_swim && (is_child || lake_water_control)) || (is_adult && (scarecrow_hookshot || hookshot_anywhere || climb_anywhere)) || can_ride_bean(BEAN_LAKE_HYLIA)"
    "Lake Hylia Grotto": "true"
  events:
    CLEAR_STATE_LAKE: "is_adult && (wisp_enabled(BOSS_MORPHA, MEDALLION_WATER) || event(WISP_CLEAR_STATE_LAKE))"
    SCARECROW_CHILD: "is_child && can_play_scarecrow"
    SCARECROW: "is_adult && event(SCARECROW_CHILD)"
    BEAN_LAKE_HYLIA: "can_use_beans"
    BOMBS_OR_BOMBCHU: "can_cut_grass"
    RUPEES: "can_cut_grass"
    SEEDS: "is_child && can_cut_grass"
    ARROWS: "is_adult && can_cut_grass"
    MAGIC: "can_cut_grass"
    BUGS: "has_bottle && can_cut_grass_for_bugs && is_child"
  locations:
    "Lake Hylia Underwater Bottle": "is_child && can_dive_small && can_swim"
    "Lake Hylia Fire Arrow": "is_adult && can_use_bow && (lake_water_control || scarecrow_longshot || longshot_anywhere || climb_anywhere)"
    "Lake Hylia HP": "can_ride_bean(BEAN_LAKE_HYLIA) || (is_adult && scarecrow_hookshot) || hookshot_anywhere"
    "Lake Hylia GS Lab Wall": "is_child && gs_night && (can_collect_distance || (trick(OOT_LAB_WALL_GS) && (can_use_sword || can_use_sticks)) || (time_travel_at_will && (scarecrow_hookshot || hookshot_anywhere || can_ride_bean(BEAN_LAKE_HYLIA)) && (has_explosives_or_hammer || can_use_din || can_use_slingshot)))"
    "Lake Hylia GS Island": "is_child && gs_night && can_damage_skull && (can_swim || (has_iron_boots && can_longshot) || (time_travel_at_will && (scarecrow_longshot || hookshot_anywhere || climb_anywhere)))"
    "Lake Hylia GS Soil": "gs_soil && can_damage_skull"
    "Lake Hylia GS Big Tree": "is_adult && gs_night && (can_longshot || (climb_anywhere && can_damage_skull))"
    "Lake Hylia Island Big Fairy": "can_play_sun && ((is_child && (can_swim || (has_iron_boots && longshot_anywhere))) || (is_adult && ((lake_water_control && can_swim) || scarecrow_longshot || hookshot_anywhere || climb_anywhere)))"
