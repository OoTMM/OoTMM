    "Gerudo Valley Wonder Item Upper": "(is_adult && (can_swim || can_longshot || can_use_ice_arrow_platforms || (has_iron_boots && can_hookshot))) || time_travel_at_will || can_ride_bean(BEAN_GERUDO_VALLEY)"
